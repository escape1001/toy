<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights on</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        *{
            margin:0;
            padding:0;
        }

        canvas{
            width:100vw;
            height: 100vh;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
              "GLTFLoader" : "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <script type="module">
        import {GLTFLoader} from "GLTFLoader";
        import * as THREE from "three";
        import {OrbitControls} from "https://threejs.org/examples/jsm/controls/OrbitControls.js";

        // 1. 씬 기본세팅
        let scene = new THREE.Scene();
        let renderer = new THREE.WebGLRenderer({
            canvas:document.querySelector("#theater"),
            antialias:true
        });
        
        
        // 2. 카메라, 렌더러 세팅
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 50);
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        // camera.position.setZ(30);

        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
            renderer.setSize(width, height, false);
        }
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;

        // 3. 조명, 배경 세팅
        const spaceTexture = new THREE.TextureLoader().load('assets/bg_universe.jpeg');
        scene.background = spaceTexture;

        let pointlight = new THREE.DirectionalLight(0xffffff, 1);
        let ambientLight = new THREE.AmbientLight("#6cf");
        scene.add(pointlight, ambientLight);

        // 랜덤 별 뿌리기
        const addStar = () => {
            const geometry = new THREE.SphereGeometry(0.25, 24, 24);
            const metarial = new THREE.MeshStandardMaterial({color: 0xffffff});
            const star = new THREE.Mesh(geometry, metarial);

            const [x,y,z] = Array(3).fill().map(()=> THREE.MathUtils.randFloatSpread(200));

            star.position.set(x,y,z);
            scene.add(star);
        };

        Array(500).fill().forEach(addStar);

        // 컨트롤러 추가
        const controls = new OrbitControls(camera, canvas);

        // 4. 모델 가져와서 씬에 추가
        let loader = new GLTFLoader();

        Promise.all([
            loader.loadAsync("assets/3d/vaporwave_mountains/scene.gltf"),
            loader.loadAsync("assets/3d/lofi_palm_tree/scene.gltf"),
            loader.loadAsync("assets/3d/tuk_tuk/scene.gltf")
        ]).then((gltfArr)=>{
            const [mountains, palmTree, tukTuk] = gltfArr;
            scene.add(mountains.scene);
            scene.add(palmTree.scene);
            scene.add(tukTuk.scene);

            mountains.scene.scale.set(20,20,20);
            mountains.scene.rotation.y = Math.PI * 0.25;

            palmTree.scene.scale.set(0.4,0.4,0.4);
            palmTree.scene.position.set(-10,0,20);
            
            tukTuk.scene.rotation.set(0,0.8,0);
            tukTuk.scene.scale.set(3,3,3);
            tukTuk.scene.position.set(0,-0.15,30);
    
            // fin. 렌더
            const animate = ()=>{
                requestAnimationFrame(animate);
                camera.position.z += 0.05;
    
                controls.update();
    
                renderer.render(scene, camera);
            };
            animate();
        });


    </script>
</head>
<body>
    <canvas id="theater"></canvas>
    
</body>
</html>
