<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights on</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        *{
            margin:0;
            padding:0;
        }

        canvas{
            width:100vw;
            height: 100vh;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
              "GLTFLoader" : "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    <script type="module">
        import {GLTFLoader} from "GLTFLoader";
        import * as THREE from "three";

        // 1. 씬 기본세팅
        let scene = new THREE.Scene();
        let renderer = new THREE.WebGLRenderer({
            canvas:document.querySelector("#theater"),
            antialias:true
        });
        renderer.outputEncoding = THREE.sRGBEncoding;
        
        // 2. 카메라 세팅
        let camera = new THREE.PerspectiveCamera(45, 1, 1, 10000);
        camera.position.set(0, 100, 300);
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
            renderer.setSize(width, height, false);
        }

        // 3. 조명, 배경 세팅
        scene.background = new THREE.Color("#efefef");
        let light = new THREE.DirectionalLight(0xffffff, 1);

        // 4. 모델 가져와서 씬에 추가
        let loader = new GLTFLoader();
        loader.load("assets/3d/matilda/scene.gltf", (gltf)=>{
            scene.add(gltf.scene);

            // fin. 렌더
            const animate = ()=>{
                requestAnimationFrame(animate);
                gltf.scene.rotation.y += 0.05;
                renderer.render(scene, camera);
            };
            animate();
        });

    </script>
</head>
<body>
    <canvas id="theater"></canvas>
    
</body>
</html>
